<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../index/css/reset.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Roboto:wght@100;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/page_login.css">
    <link rel="stylesheet" href="./css/media-queries.css">
</head>

<body id="root">
    <header>
        <section class="logoTipo">
            <img src="https://danielysdavils.github.io/projeto_Mod_2/index/media/logoT.png" alt="logoTipo produto"
                id="logo">
            <h1 id="nome">DailyCheck</h1>
        </section>
        <nav class="barraNav">
            <div class="contNav">
                <a href="../index.html">
                    <h2 class="nav">Home</h2>
                </a>
                <a href="../pag_servicos/servicos.html">
                    <h2 class="nav">Serviço</h2>
                </a>
                <a href="../pag_contato/page_contato.html">
                    <h2 class="nav">Contato</h2>
                </a>
                <a href="../pag_contato/page_contato.html">
                    <h2 class="nav">Produto</h2>
                </a>
            </div>
            <div class="contBot">
                <a href="../pag_cadastro/html/cadastro.html"><button type="button"
                        class="btn btn-outline-light">Cadastro</button></a>
                <a href="../page_login/page_login.html"><button type="button"
                        class="btn btn-outline-light">Login</button></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="d-flex justify-content-around align-items-center">
            <section
                class="border shadow-lg p-3 mb-5 bg-body rounded d-flex flex-column justify-content-center align-items-center" id="caixaDeLogin">
                <form>
                    <input type="text" id="email" placeholder="Usuário (e-mail):"><br>
                    <small id="msgErroEmail" class="alert-danger">Email inválido.</small>
                </form>
                <form>
                    <input type="text" id="senha" placeholder="Senha:"><br>
                    <small id="msgErroSenha" class="alert-danger">Senha inválida.</small>
                </form>
                <input type="button" value="Login" id="submit"><br>
                <a href="" id="esqueciSenha">Esqueci minha senha.</a>
            </section>
            <section id="caixaImagem">
                <img src="./image/Digital presentation-rafiki.png"
                    alt="Desenho de pessoa mostrando gráfico a investidores" id="imgMain">
            </section>
        </div>
    </main>
    <footer class="rodape">
        <section class="detalhes">
            <div class="logoFinal">
                <img src="https://danielysdavils.github.io/projeto_Mod_2/index/media/logoT.png" alt="logoTipo"
                    class="imgLogoFooter">
                <h1 class="txtLogoFooter">DailyCheck</h1>
            </div>

            <div class="links">
                <a href="../pag_servicos/servicos.html">
                    <h3 class="linkFooter">Serviço</h3>
                </a>
                <a href="../pag_contato/page_contato.html">
                    <h3 class="linkFooter">Contato</h3>
                </a>
                <a href="../pag_produto/html/produto.html">
                    <h3 class="linkFooter">Produto</h3>
                </a>
                <a href="../pag_cadastro/html/cadastro.html">
                    <h3 class="linkFooter">Cadastro</h3>
                </a>
                <a href="../page_login/page_login.html">
                    <h3 class="linkFooter">Login</h3>
                </a>
            </div>
        </section>
        <section class="direitos">
            <h1 class="txtDireitos">Todos os direitos reservados</h1>
        </section>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./page_login.js"></script>
</body>

</html>
