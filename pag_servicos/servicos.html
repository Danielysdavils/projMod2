<!-- começo do body -->
<main>
<!-- parte superior do body -->
    <section class="descricoesDoProduto">
        <!-- Armazenado para layots em sequencia com descrição -->
        <div class = "slideDescritivo">

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_960_720.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_960_720.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/02/08/17/24/fantasy-2049567_960_720.jpg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        
        </div>
        <!-- Armazenado para a descrição das ferramentas do produto -->

            <div id = "calendariosDaRotina"></div>
            <div id="relatorios" ></div>
            <div id="fluxoDeTrabalho" ></div>
            <div id="manipulaçaoDeDocumento" ></div>
            <div id="planilhaPersonalizada" ></div>
            <div id="plataformaDeMensagem" ></div>
        </div>
        <!-- Destaque para o diferencial do serviço -->
        <div class = "exibicaAssistentesDeVoz"></div>
        <div id="alexa"></div>
        <div id="googleAssistence"></div>
        <div id="siri"></div>
    </section>
