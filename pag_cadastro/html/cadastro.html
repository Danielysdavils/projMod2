<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/cadastro.css">

    <title>Cadastro</title>

</head>

<body id="root">
    <main>
      
        <!-- Cabeçalho -->

        
        <!--  -->

        <section class="contForm">

            <form class="formulario"> 
                <div class="form-group col-md-6">

                  <label for="Nome">Digite seu nome</label>
                  <input type="text" class="form-control" placeholder="Nome" id="nome">

                  <div id="resNome"></div>

                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">

                  <div id="resEmail"></div>

                  <label for="inputPassword4">Senha</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">

                  <div id="resSenha"></div>

                  <label for="inputPassword4">Confirme sua senha</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Confirme sua senha">

                  <div id="resSenhaCon"></div>

                  <label for="inputRg">Digite seu RG</label>
                  <input type="text" class="form-control" id="inputRg" placeholder="Digite seu RG">

                  <div id="resRg"></div>

                  <label for="inputCEP">Digite seu CEP</label>
                  <input type="number" class="form-control" id="inputCEP" placeholder="00000-000">

                  <div id="resCep"></div>
                  
                  <label for="inputCity">Estado</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="Estado">

                  <label for="inputCity">Cidade</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="Cidade">

                  <label for="inputAddress">Bairro</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Bairro">

                  <label for="inputRua">Rua</label>
                  <input type="text" class="form-control" id="inputRua" placeholder="Rua">                    

                  <label for="inputNum">N°</label>
                  <input type="number" class="form-control" id="inputNum">

                  <label for="inputCom">Complemento</label>
                  <input type="text" class="form-control" id="inputCom">

                  <br>

                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Clique em mim
                  </label>

                  <button type="submit" id="submit" class="btn btn-primary">Entrar</button>

                </div>               
                                  
            </form>

        </section>
       
    </main>
    
    <!-- Footer -->
    <!--  -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script src="../js/views/cadastro-view.js"></script>
    <script src="../js/models/modells-entity.js"></script>
    <script src="../js/controllers/cadastro-controllers.js"></script>
</body>
</html>
