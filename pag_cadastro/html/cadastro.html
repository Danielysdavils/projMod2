<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- link das fontes -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">

    <!-- Cabeçalho e Footer -->
    <link rel="stylesheet" href="../../index/css/style.css">
    <link rel="stylesheet" href="../../index/css/reset.css">
    <link rel="stylesheet" href="../../index/css/media.css">

    <!-- Style pag -->
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../css/media_cadastro.css">

    <title>Cadastro</title>

</head>

<body id="root">
    <main>
      
        <!-- Aqui começa o cabeçalho -->

        <header>

            <section class="logoTipo">
                <img src="../../index/media/logoT.png" alt="logoTipo produto" id="logo">
                <h1 id="nome">DailyCheck</h1>
            </section>

            <nav class="barraNav">

                <div class="contNav">
                    <a href="../../index.html">
                        <h2 class="nav">Home</h2>
                    </a>
                    <a href="../../pag_servicos/servicos.html">
                        <h2 class="nav">Serviço</h2>
                    </a>
                    <a href="../../pag_contato/page_contato.html">
                        <h2 class="nav">Contato</h2>
                    </a>
                </div>

                <div class="contBot">
                    <a href="cadastro.html"><button type="button" class="btn btn-outline-light">Cadastro</button></a>
                    <a href="../../page_login/page_login.html"><button type="button" class="btn btn-outline-light">Login</button></a>
                </div>   

            </nav>
        </header>

        <!-- Aqui termina -->

        <section class="contForm">

            <div class="secTit">
                <h1 class="tit">Preencha o formulario para começar!</h1>
                <div class="linha"></div>
            </div>

            <form class="formulario"> 
                    <div class="sec01">
                        <div class="contNome">
                            <label for="Nome">Digite seu nome:</label>
                            <div class="icon">
                                <img src="../css/icones/user.png" alt="icone de usuario" class="icone">
                                <input type="text" class="form-control" placeholder="Nome" id="nome1">
                            </div>
                            <div id="resNome"></div>
                        </div>
                        
                        <div class="contEmail">
                            <label for="inputEmail4">Digite seu e-mail:</label>
                            <div class="icon">
                                <img src="../css/icones/email.png" alt="Icone de email" class="icone">
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>

                            <div id="resEmail"></div>
                        </div>

                        
                    </div>
                    
                    <div class="sec02">
                        <div class="contSenha">
                            <label for="inputPassword4">Senha</label>
                            <div class="icon">
                                <img src="../css/icones/cadeado.png" alt="Icone de senha" class="icone">
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                            </div>

                            <div id="resSenha"></div>  
                        </div>
                        
                        <div class="contConfiSenha">
                            <label for="inputPassword4">Confirme sua senha</label>
                            <div class="icon">
                                <img src="../css/icones/cadeado.png" alt="Icone de confirmação de senha" class="icone">
                                <input type="password" class="form-control" id="inputPassword5" placeholder="Confirme sua senha">
                            </div>

                            <div id="resSenhaCon"></div> 
                        </div>
                        
                    </div>
                  
                    <div class="sec03">
                        <div class="contRg">
                            <label for="inputRg">Digite seu RG:</label>
                            <div class="icon">
                                <img src="../css/icones/cartao-de-identificacao-pessoal.png" alt="Icone de identificação" class="icone">
                                <input type="text" class="form-control" id="inputRg" placeholder="Digite seu RG">
                            </div>
                        </div>

                        <div id="resRg"></div>
                    </div>
                  
                    <div class="sec04">
                        <div class="contCep">
                           <label for="inputCEP">Digite seu CEP</label>
                            <div class="icon">
                                <img src="../css/icones/pin.png" alt="Icone de localização" class="icone">
                                <input type="number" class="form-control" id="inputCEP" placeholder="00000-000">
                            </div>

                            <div id="resCep"></div>

                        </div>
                        
                        <div class="contEstado">
                            <label for="inputCity">Estado</label>
                            <div class="icon">
                                <img src="../css/icones/cidade (1).png" alt="Icone de cidade" class="icone">
                                <input type="text" class="form-control" id="inputEstado" placeholder="Estado">
                            </div>

                            <div id="resEs"></div>
                        </div>
                            
                        <div class="contCidade">
                            <label for="inputCity">Cidade</label>
                            <div class="icon">
                                <img src="../css/icones/urbano.png" alt="" class="icone de cidade">
                                <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
                            </div> 
                        </div>
                                                  
                    </div>

                    <div class="sec05">
                        <div class="contBairro">
                            <label for="inputAddress">Bairro</label>
                            <div class="icon">
                                <img src="../css/icones/sustentavel.png" alt="Icone de uma casa" class="icone">
                                <input type="text" class="form-control" id="inputAddress" placeholder="Bairro">
                            </div> 
                        </div>
                        
                        <div class="contRua">
                            <label for="inputRua">Rua</label>
                            <div class="icon">
                                <img src="../css/icones/ruas.png" alt="Icone de uma rua" class="icone">
                                <input type="text" class="form-control" id="inputRua" placeholder="Rua">
                            </div> 
                        </div>    
                    </div>

                    <div class="sec06">
                        
                        <div class="contCom">
                            <label for="inputCom">Complemento</label>
                            <div class="icon">
                                <img src="../css/icones/numero.png" alt="Icone de complemento" class="icone">
                                <input type="text" class="form-control" id="inputCom">
                            </div>
                        </div>
                        
                    </div>
                            
                    <div class="sec07">
                        <button type="submit" id="submit" class="btn btn-primary">Enviar</button>
                    </div>                       
            </form>
        </section>
    </main>
  
    <!-- Footer -->

    <footer class="rodape">

        <section class="detalhes">
            <div class="logoFinal">
                <img src="../../index/media/logoT.png" alt="logoTipo" class="imgLogoFooter">
                <a href="../../index.html">
                    <h1 class="txtLogoFooter">DailyCheck</h1>
                </a>
            </div>

            <div class="links">
                <a href="../../pag_servicos/servicos.html">
                    <h3 class="linkFooter">Serviço</h3>
                </a>
                <a href="../../pag_contato/page_contato.html">
                    <h3 class="linkFooter">Contato</h3>
                </a>
                <a href="../../pag_cadastro/html/cadastro.html">
                    <h3 class="linkFooter">Cadastro</h3>
                </a>
                <a href="../../page_login/page_login.html">
                    <h3 class="linkFooter">Login</h3>
                </a>
            </div>
        </section>

        <section class="direitos">
            <h1 class="txtDireitos">Todos os direitos reservados</h1>
        </section>

    </footer>
    
    <!-- Footer -->
    <!--  -->

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>

    
    <script src="../js/views/cadastro-view.js"></script>
    <script src="../js/models/modells-entity.js"></script>
    <script src="../js/controllers/cadastro-controllers.js"></script>
</body>
</html>
